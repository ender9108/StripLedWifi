<!DOCTYPE html>
<html>
  <head>
    <title>%TITLE%</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./">%MODULE_NAME%</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>

      <div class="container mt-4">
        <div class="alert alert-danger %ERROR_HIDDEN%" role="alert">
            %ERROR_MESSAGE%
        </div>

        <form action="./save" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>Wifi</legend>
                <div class="form-group">
                    <label for="wifiSsid">SSID</label>
                    <input type="text" class="form-control" id="wifiSsid" name="wifiSsid" value="%WIFI_SSID%" required>
                </div>
                <div class="form-group ">
                    <label for="wifiPasswd">Password</label>
                    <input type="text" class="form-control" id="wifiPasswd" name="wifiPasswd" value="%WIFI_PASSWD%" required>
                </div>
            </fieldset>
            <fieldset class="mt-4">
                <legend>Mqtt</legend>
                <div class="form-group">
                    <label for="mqttHost">Host</label>
                    <input type="text" class="form-control" id="mqttHost" name="mqttHost" value="%MQTT_HOST%" required>
                </div>
                <div class="form-group">
                    <label for="mqttPort">Port</label>
                    <input type="number" class="form-control" id="mqttPort" name="mqttPort" value="%MQTT_PORT%" required>
                </div>
                <div class="form-group">
                    <label for="mqttUsername">Username</label>
                    <input type="text" class="form-control" id="mqttUsername" name="mqttUsername" value="%MQTT_USERNAME%" required>
                </div>
                <div class="form-group">
                    <label for="mqttPasswd">Password</label>
                    <input type="password" class="form-control" id="mqttPasswd" name="mqttPasswd" value="%MQTT_PASSWD%" required>
                </div>
                <div class="form-group">
                    <label for="mqttPublishChannel">Publish channel</label>
                    <input type="text" class="form-control" id="mqttPublishChannel" name="mqttPublishChannel" value="%MQTT_PUB_CHAN%" required>
                </div>
                <div class="form-group">
                    <label for="mqttSubscribeChannel">Subscribe channel</label>
                    <input type="text" class="form-control" id="mqttSubscribeChannel" name="mqttSubscribeChannel" value="%MQTT_SUB_CHAN%" required>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary mt-4">Save</button>
        </form>
      </div>
  </body>
</html>
